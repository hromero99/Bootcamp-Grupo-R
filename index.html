<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1 class="titulosPrincipales">Música gratis</h1>
        <h1 class="titulosPrincipales">Para toda la vida</h1>
        <h4>By Oxygen</h4>
        <img src="descarga.jpeg" alt="texto" />
        <button id="prueba">Prueba</button>
        <button>Precios</button>
    </header>
    <section>
       <h2 class="titulosPrincipales">Precios</h2>
       <table>
        <thead>
            <th colspan="2">Precios</th>
            <th>Duración</th>
        </thead>
        <tbody>
            <tr>
                <td>30$</td>
                <td>35€</td>
                <td>1 Mes</td>
            </tr>
            <tr>
                <td>60$</td>
                <td>50€</td>

                <td>2 Mes</td>
            </tr>
        </tbody>
       </table>
        
    </section>
    <section>
        <form>
            <label for="name">
                Nombre completo
            </label>            
            <input id="name" type="text" minLength=2 maxLength=10 required placeholder="Héctor Romero" />
            <label>Correo electrónico</label>
            <input id="email" type="email" required placeholder="email@email.com"/>
            <button>Enviar</button>
        </form>
    </section>
    <footer>
        <p>@Oxygen</p>
    </footer>
</body>
</html>
